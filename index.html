<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="resultssummary.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <article class="div-container
  ">
    <section class="yourResult">
    
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
    
        <h1 id="Great">Great</h1>
        <strong>You scored higher than 65% of the people who have taken these tests.</strong>
    
    </section>
      <section class="summary">
        <h2>Summary</h2>

        <div class="results">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            <strong id="red">Reaction</strong>
            <p>80/100</p>
          </div>
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <strong id="yellow">Memory</strong>
            <p>80/100</p>
          </div>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <strong id="green">Verbal</strong>
            <p>80/100</p>
          </div>
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <strong id="blue">Visual</strong>
            <p>80/100</p>
          </div>
        </div>
    
        <input type="button" value="Continue"></input>
      </section>
  </article>
</main>
  
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>.
      <p>Coded by <a href="#">Your Name Here</a>.</p>
    </footer>
  
</body>
</html>
