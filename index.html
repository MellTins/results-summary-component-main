<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="resultssummary.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="your-result">
          <h2 class="transparent">Your Result</h2>
          <div
            id="round-score"
          >
            <p>76</p>
            <span class="transparent" id="of100">
              of 100
            </span>
          </div>

          <h1>Great</h1>
          <p class="transparent">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary">
          <h2>Summary</h2>
          <div class="card-summary" id="results">
           


            
          </div>
          <input type="button" value="Continue" id="button" onclick="carregar()" />
        </div>
      </section>
      
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      .
      <p>Coded by <a href="#">Your Name Here</a>.</p>
    </footer>

    <script src="resultssummary.js"></script>
  </body>
</html>
